<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>PiRote voice</title>
  </head>
  <h1 class="mb-3 text-light">Recite pi digits.</h1>
  <body class="container pt-5 bg-dark">
    <span class="text-light" ><a href="https://github.com/vertexcite/PiRote-Voice">(source code on github)</a></span>
    <div class="mt-4" id="div_headstart">
      <h2 class="mb-3 text-light">Start position:</h2>
      <input type="number" class="form-control bg-secondary text-light mt-2" id="input_headstart_count" placeholder="0" value="0" min="0"/>
    </div>
    <h2 class="mt-4 text-light">Result:</h2>
    <div class="p-3" style="border: 1px solid gray; height: 300px; border-radius: 8px;">
      <!-- span with fixed width font for text -->
      <span id="final" class="text-light" style="font-family: monospace;"></span>
      <span id="interim" class="text-secondary" style="font-family: monospace;"></span>
      <br />
      <span id="assessment" class="text-light" style="font-family: monospace;"></span>
      <br />
      <br />
      <span id="counts" class="text-secondary" style="font-family: monospace;"></span>
    </div>
    <div class="mt-4">
      <button class="btn btn-success" id="start">Start</button>
      <button class="btn btn-danger" id="stop">Stop</button>
      <button class="btn btn-danger" id="delete_chunk">Delete Chunk</button>
      <button class="btn btn-danger" id="reset">Reset</button>
      <p id="status" class="lead mt-3 text-light" style="display: none">Listenting ...</p>
      <br /> Debug: <br/>
      <span id="debug" class="text-secondary" style="font-family: monospace;"></span>
    </div>
  </body>
  <script src="./speechRecognition.js"></script>
</html>
